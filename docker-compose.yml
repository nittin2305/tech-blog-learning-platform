version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: techblog-postgres
    environment:
      POSTGRES_DB: techblog
      POSTGRES_USER: techblog
      POSTGRES_PASSWORD: techblog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techblog"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - techblog-network

  redis:
    image: redis:7-alpine
    container_name: techblog-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - techblog-network

  dynamodb-local:
    image: amazon/dynamodb-local:2.2.1
    container_name: techblog-dynamodb
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    ports:
      - "8000:8000"
    networks:
      - techblog-network

  dynamodb-setup:
    image: amazon/aws-cli:2.15.0
    container_name: techblog-dynamodb-setup
    depends_on:
      - dynamodb-local
    environment:
      AWS_ACCESS_KEY_ID: dummy
      AWS_SECRET_ACCESS_KEY: dummy
      AWS_DEFAULT_REGION: us-east-1
    entrypoint: >
      /bin/sh -c "
        sleep 3 &&
        aws dynamodb create-table
          --table-name tech-blog-comments
          --attribute-definitions
            AttributeName=commentId,AttributeType=S
            AttributeName=postId,AttributeType=S
            AttributeName=createdAt,AttributeType=S
          --key-schema
            AttributeName=commentId,KeyType=HASH
          --global-secondary-indexes
            '[{\"IndexName\":\"postId-createdAt-index\",\"KeySchema\":[{\"AttributeName\":\"postId\",\"KeyType\":\"HASH\"},{\"AttributeName\":\"createdAt\",\"KeyType\":\"RANGE\"}],\"Projection\":{\"ProjectionType\":\"ALL\"}}]'
          --billing-mode PAY_PER_REQUEST
          --endpoint-url http://dynamodb-local:8000 || true
      "
    networks:
      - techblog-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: techblog-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      dynamodb-local:
        condition: service_started
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/techblog
      DB_USERNAME: techblog
      DB_PASSWORD: techblog
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-localDevSecretKeyThatMustBe32CharsLong!!}
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-dummy}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-dummy}
      S3_BUCKET: ${S3_BUCKET:-tech-blog-uploads}
      DYNAMODB_ENDPOINT: http://dynamodb-local:8000
      DYNAMODB_COMMENTS_TABLE: tech-blog-comments
      FIREHOSE_STREAM_NAME: ${FIREHOSE_STREAM_NAME:-tech-blog-events}
      DATADOG_API_KEY: ${DATADOG_API_KEY:-}
      DATADOG_ENABLED: "false"
    ports:
      - "8080:8080"
    networks:
      - techblog-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    container_name: techblog-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - techblog-network

volumes:
  postgres_data:
  redis_data:

networks:
  techblog-network:
    driver: bridge
