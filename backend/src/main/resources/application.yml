spring:
  application:
    name: tech-blog-backend
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/techblog}
    username: ${DB_USERNAME:techblog}
    password: ${DB_PASSWORD:techblog}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
  cache:
    type: redis
    redis:
      time-to-live: 600000

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

aws:
  region: ${AWS_REGION:us-east-1}
  s3:
    bucket: ${S3_BUCKET:tech-blog-uploads}
  dynamodb:
    endpoint: ${DYNAMODB_ENDPOINT:}
    comments-table: ${DYNAMODB_COMMENTS_TABLE:tech-blog-comments}
  firehose:
    stream-name: ${FIREHOSE_STREAM_NAME:tech-blog-events}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      datadog:
        api-key: ${DATADOG_API_KEY:}
        enabled: ${DATADOG_ENABLED:false}

logging:
  level:
    com.techblog: INFO
    org.springframework.security: WARN
